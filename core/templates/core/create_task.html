{% extends "core/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4>Create / Edit Task</h4>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label>{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
    </div>
</div>
{% endblock %}
